                <div class="form__wrapper">
                    <form action="#" class="Output__inputs ">
                        <label for="#">
                            <input type="text" placeholder="First Name" name="YouName" id="FirstName" class="Inputs">
                            <input type="text" placeholder="Last Name" name="LastName" id="LastName" class="Inputs">
                            <input type="number" placeholder="dkhj" name="YouPhoneNumber" id="PhoneNumber"
                                class="Inputs">

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var firstNameOptions = {
                strings: ['First Name', 'Ismingizni kiriting'],
                typeSpeed: 50,
                showCursor: false,
                startDelay: 500,
                backDelay: 500,
                backSpeed: 25,
                onComplete: function (self) {
                    setTimeout(function () {
                        self.stop();
                    }, 5000);
                }
            };

            var lastNameOptions = {
                strings: ['Last Name', 'Familyangizni kiriting'],
                typeSpeed: 50,
                showCursor: false,
                startDelay: 500,
                backDelay: 500,
                backSpeed: 25,
                onComplete: function (self) {
                    setTimeout(function () {
                        self.stop();
                    }, 5000);
                }
            };

            var typedFirstName = new Typed('#FirstName', firstNameOptions);
            var typedLastName = new Typed('#LastName', lastNameOptions);
        });
    </script>
    <script src="./js/main.js"></script>
